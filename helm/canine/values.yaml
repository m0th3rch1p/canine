# Default values for canine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: canine
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

sidekiq:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: canine.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: canine-tls
  #    hosts:
  #      - canine.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Rails configuration
rails:
  env: production
  logLevel: info
  secretKeyBase: "" # Required - set this to a secure random string
  masterKey: "" # Required - Rails master key
  databaseUrl: "" # Will be auto-generated if using included PostgreSQL
  redisUrl: "" # Will be auto-generated if using included Redis
  # Additional environment variables
  extraEnv: []
  # - name: SOME_VAR
  #   value: "some-value"

# Persistence for storage
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: canine
    password: "" # Set a secure password
    database: canine_production
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Redis configuration  
redis:
  enabled: true
  auth:
    enabled: true
    password: "" # Set a secure password
  master:
    persistence:
      enabled: true
      size: 8Gi

# Health checks
livenessProbe:
  httpGet:
    path: /up
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /up
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Jobs configuration
jobs:
  # Database migration job
  migrate:
    enabled: true
    backoffLimit: 3
  # Asset precompilation job  
  assets:
    enabled: true
    backoffLimit: 3