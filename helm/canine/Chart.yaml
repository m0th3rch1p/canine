apiVersion: v2
name: canine
description: A Helm chart for Canine - Rails-based Kubernetes deployment platform
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - kubernetes
  - deployment
  - rails
  - platform
home: https://github.com/czhu12/canine
sources:
  - https://github.com/czhu12/canine
maintainers:
  - name: Chris Zhu
    email: support@canine.dev
dependencies:
  - name: postgresql
    version: "~15.5.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "~19.5.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled